<!doctype html>
<html lang="en">
  <head>
    <title>Enrolment</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/alert.js') }}"></script>
  </head>
  <body>
    <div class="container p-3 my-3 border bg-primary text-white">
      <h1>Enrolment</h1>
			<div class="text-md-right">&nbsp;</div>
    </div>
    <div class="container p-3 my-3" id="msg"></div>
    <div class="container p-3 my-3">
      <form class="needs-validation" action="/enrolment" method="post">
        <div class="form-group">
          <label for="un">Username</label>
          <input type="text" class="form-control" id="un" name="un" required>
        </div>
        <div class="form-group">
          <label for="pw">Password</label>
          <input type="password" class="form-control" id="pw" name="pw" required>
        </div>
        <div class="form-group">
          <label for="fn">First name</label>
          <input type="text" class="form-control" id="fn" name="fn" required>
        </div>
        <div class="form-group">
          <label for="ln">Last name</label>
          <input type="text" class="form-control" id="ln" name="ln" required>
        </div>
        <div class="form-group">
          <label for="em">Email</label>
          <input type="email" class="form-control" id="em" name="em" required>
        </div>
        <button type="submit" class="btn btn-outline-primary">Create</button>
      </form>
      <div>
        <hr>
        <small>Have an account already? <a href="/index">Log in with my account</a></small>
      </div>
    </div>
    <script>
      $(document).ready(function() {
        if ('{{ error }}' == 'True')
          showAlert('failure', 'Something wrong with your details enrolled!');
      });
    </script>
  </body>
</html>
